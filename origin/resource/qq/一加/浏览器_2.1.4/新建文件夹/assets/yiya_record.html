            /* yiyaweb_pop */
            .yyw .pop{background-color:rgba(0,0,0,.92);bottom:0;left:0;position:fixed;right:0;top:0;z-index:10000;}


            /* mic */

            /* mic_con */
            .yyw .mic .con{bottom:170px;color:#dee7ff;left:50%;line-height:2;padding:30px;position:absolute;
                text-align:center;white-space:nowrap;-webkit-transition:all .5s;-webkit-transform:translateX(-50%);}
            .yyw .mic .con.left{opacity:0;-webkit-transform:translateX(-90%);}
            .yyw .mic .con.right{opacity:0;-webkit-transform:translateX(20%);}
            .yyw .mic .con.bottom .txt2{opacity:0;-webkit-transform:translateY(80%);}
            .yyw .mic .con.bottom .txt3{opacity:0;-webkit-transform:translateY(80%);}
            .yyw .mic .con .txt2{font-size:26px;-webkit-transition:all .25s;}
            .yyw .mic .con .txt3{font-size:13px;-webkit-transition:all .25s linear .25s;}
            .yyw .mic .box{bottom:40px;display:block;height:156px;left:0;margin:0 auto;position:absolute;right:0;
                width:156px;z-index:200;-webkit-transition:all .5s;}
            .yyw .mic .box.bottom{opacity:0;-webkit-transform:translateY(80%);}
            .yyw .mic .box i{bottom:0;box-sizing:border-box;border-radius:32px;display:block;left:0;margin:auto;
                pointer-events:none;position:absolute;right:0;top:0;}
            .yyw .mic .box i.img1{background-color:#212e7c;border:2px solid #456aff;
                box-shadow:0 0 1px #456aff,0 0 34px rgba(48,72,255,.6);height:64px;width:64px;
                -webkit-transition:all .4s;}
            .yyw .mic .box i.img2{background-position:center center;bottom:0;content:"";left:0;position:absolute;
                right:0;top:0;z-index:220;}
            .yyw .mic .box i.sound{border-radius:8px;height:18px;overflow:hidden;top:-8px;width:12px;z-index:210;}
            .yyw .mic .box i.sound b{background-color:#fff;bottom:0;height:0%;left:0;position:absolute;right:0;
                -webkit-transition:all .01s;}

            .yyw .mic .box a.btn{bottom:0;display:block;height:90px;left:0;margin:auto;overflow:hidden;
                position:absolute;right:0;text-indent:-9999em;top:0;width:90px;}

            /* active */
            .yyw .mic .box.active .img1{background-color:#fff;border: 2px solid #248bf2;
                box-shadow:0 0 1px #fff,0 0 10px rgba(36,139,242,.6);}
            .yyw .mic .box.active .img2{background-position:center center;}

            /* yyw_animation */
            /* @-webkit-keyframes ani_asc{0%{height:64px;opacity:1;width:64px;}} */
            @-webkit-keyframes ani_asc{0%{opacity:1;-webkit-transform:scale(1);transform:scale(1);}}
            @-webkit-keyframes ani_desc{0%{height:144px;opacity:0;width:144px;}}
            @-webkit-keyframes ani_loading{0%{-webkit-transform:rotateZ(0deg);transform:rotateZ(0deg);}}
            @-webkit-keyframes ani_out{0%{opacity:1;-webkit-transform:scale(1);transform:scale(1);}}
            @-webkit-keyframes ani_in{0%{opacity:0;-webkit-transform:scale(.7);transform:scale(.7);}}
            @-webkit-keyframes ani_scale{
                0%{-webkit-transform:scale(1);transform:scale(1);}
                50%{-webkit-transform:scale(.8);transform:scale(.8);}
                100%{-webkit-transform:scale(1);transform:scale(1);}
            }

            /* mic.step1 */
            .yyw .mic.step1 .box i:nth-of-type(2),
            .yyw .mic.step1 .box i:nth-of-type(3){border:1px solid #456aff;box-shadow:0 0 1px #456aff;height:64px;
                opacity:0;width:64px;-webkit-transform:scale(2.25);-webkit-animation:ani_asc 1.2s infinite;
                transform:scale(2.25);animation:ani_asc 1.2s infinite;}
            .yyw .mic.step1 .box i:nth-of-type(3){-webkit-animation:ani_asc 1.2s infinite .6s;animation:ani_asc 1.2s infinite .6s;}

            /* mic.step2 */
            .yyw .mic.step2 .box i.img1{box-shadow:0 0 1px #456aff,0 0 34px rgba(48,72,255,.75);
                -webkit-animation:ani_scale .5s;}
            .yyw .mic.step2 .box i.img2{background-position:center center;
                opacity:0;-webkit-animation:ani_out .5s;}
            .yyw .mic.step2 .box i.sound{opacity:0;-webkit-animation:ani_out .5s;}

            /* mic.step3 */
            .yyw .mic.step3 .box i.img2{display:none;}
            .yyw .mic.step3 .box i:nth-of-type(4){height:64px;width:64px;-webkit-transform:rotateZ(360deg);
                -webkit-animation:ani_loading 1s linear infinite;}
            .yyw .mic.step3 .box i:nth-of-type(4):before{background-color:#47c5ff;border-radius:2px;
                content:"";height:4px;position:absolute;right:-1px;top:50%;width:4px;
                -webkit-transform:translateY(-50%);}
            .yyw .mic.step3 .box i.sound{display:none;}

            /* mic.step4 */
            .yyw .mic.step4 .box i.img1{box-shadow:0 0 1px #456aff,0 0 34px rgba(48,72,255,.75);}
            .yyw .mic.step4 .box i.img2{opacity:1;-webkit-transform:scale(1);-webkit-animation:ani_in .5s;}
            .yyw .mic.step4 .box i:nth-of-type(2),
            .yyw .mic.step4 .box i:nth-of-type(3){border:1px solid #456aff;box-shadow:0 0 1px #456aff;
                height:64px;opacity:1;width:64px;-webkit-animation:ani_desc .6s linear;}
            .yyw .mic.step4 .box i:nth-of-type(3){-webkit-animation:ani_desc .6s linear .3s;}

            /* mic.sound */
            /*
            .yyw .mic.sound1 .box i.img1{box-shadow:0 0 1px #456aff,0 0 18px rgba(48,72,255,.6);}
            .yyw .mic.sound2 .box i.img1{box-shadow:0 0 1px #456aff,0 0 34px rgba(48,72,255,.8);}
            .yyw .mic.sound3 .box i.img1{box-shadow:0 0 1px #456aff,0 0 50px rgba(48,72,255,1);}
            */

            /* mic.error */
            .yyw .mic.err .box i.img1{background-color:transparent;border:none;box-shadow:none;}
            .yyw .mic.err .box i.img2{background-color:#342525;border:2px solid #ff250e;
                box-shadow: 0 0 1px #ff250e,0 0 16px rgba(255,31,7,.75);height:64px;width:64px;}

            /* keyword */
            .keyword{bottom:300px;display:-webkit-box;left:0;position:absolute;right:0;top:0;
                -webkit-box-align:center;-webkit-box-pack:center;-webkit-transition:all .5s;}
            .keyword_wrap{height:140px;overflow:hidden;text-align:center;width:300px;}
            .keyword .txt{color:rgba(222,231,255,.5);display:inline-block;font-size:15px;padding:18px;
                -webkit-transition:all .5s;}
            .keyword .txt.left{opacity:0;-webkit-transform:translateX(-50%);}
            .keyword .txt.right{opacity:0;-webkit-transform:translateX(50%);}

            /* pop_toast_txt */
            .pop_toast{bottom:20px;display:-webkit-box;left:0;pointer-events:none;position:fixed;right:0;
                z-index:100000;-webkit-box-pack:center;-webkit-transition:all .5s linear;}
            .pop_toast.fadeout{opacity:0;}
            .pop_toast_box{background-color:rgba(30,30,30,.9);border-radius:2px;color:#fff;font-size:16px;
                padding:10px 23px;pointer-events:auto;}
            .pop_toast_link{color:#248bf2;}

            /* 竖屏 */
            @media only screen and (orientation : portrait) {

            }

            /* 横屏 */
            @media only screen and (orientation : landscape) {

            }

            /* height 小于等于 480 */
            @media only screen and (max-height:480px) {
                .keyword{display:none;}
            }


        </style>

                        }

                    x5.android.exec = function (action, option, suc, err) {
                        rankCallbackId++;
                        if(window["yiya"] && window["yiya"][action])
                        {
                            x5CallbackObj[rankCallbackId] = {
                                suc: suc,
                                err: err,

//                            alert('exec err:' + action);

                    /////////////////// 安卓5.0及其以上接口的版本 end /////////////////////

                    // 旧的版本采用T5Kit,新的版本采用x5(协议)

                    for(var i in x5)

                        x5.android.yiyaRecord(option, suc, err);

                    /**

                    };

                    /**

                     * @param suc
                     * @param err
                     */
                    x5.yiyaCloseRecord = function(option, suc, err)
                    {
                        x5.android.yiyaCloseRecord(option,suc, err);
                    };

                    window.x5 = x5;
                    //客户端预埋接口
                    window.ReqWeb = function (key, value) {
                        if(mNativeFunction[key] != undefined ){
                            mNativeFunction[key](value);
                        }

                    window.mNativeFunction = {};

                    //监听native

    <script>
    window.onload = function(){
        createTipsDomAndAnimation();
        var $MicId = document.getElementById("mic");
        var volumeOfSound = 0;//音量
        var isRecordIng = false;
        var currentShowDom = "";
        var timeOutFunc = "";
        timeInit();
        addBodyEvent();
        getVtipsFromBack();

        var allComDom = $MicId.querySelectorAll(".con");
        //初试动画
        window.init = function(){
            offBodyEvent();
            volumeOfSound = 0;//音量
            if(currentShowDom!=""){
                clearTimeout(timeOutFunc);
                currentShowDom.className = "con left";
                timeOutFunc = setTimeout(function(){
                    currentShowDom.className = "con right";
                    allComDom[0].className = "con";
                    currentShowDom = allComDom[0];
                    $MicId.querySelector(".box").className="box";
                    $MicId.className = "mic step1";
                    addBodyEvent();
                }, 500);
            }else{
                allComDom[0].className = "con";
                currentShowDom = allComDom[0];
                $MicId.querySelector(".box").className="box";
                $MicId.className = "mic step1";
                addBodyEvent();
            }
        }
        //开始录音
        window.startRecord = function(){
            localStorage.startRecordTime = (new Date()).getTime();
        }
        //识别中
        window.identificationRecord = function(){
            offBodyEvent();
            localStorage.identificationRecordTime = (new Date()).getTime();
            $MicId.className = "mic step2";
            currentShowDom.className = "con left";
            clearTimeout(timeOutFunc);
            timeOutFunc = setTimeout(function(){
                currentShowDom.className = "con right";
                allComDom[1].className = "con";
                currentShowDom = allComDom[1];
                //麦克风
                $MicId.className = "mic step3";
                addBodyEvent();
            }, 500);
        }

        window.recordFail = function(){
            offBodyEvent();
            isRecordIng = false;
            //文本内容
            currentShowDom.className = "con left";
            clearTimeout(timeOutFunc);
            timeOutFunc = setTimeout(function(){
                currentShowDom.className = "con right";
                allComDom[2].className = "con";
                currentShowDom = allComDom[2];
                //麦克风
                $MicId.className = "mic step4";
                addBodyEvent();
            }, 500);
        }

        window.cancelRecord = function(){
            offBodyEvent();
            isRecordIng = false;
            $MicId.className = "mic step4";
            currentShowDom.className = "con left";
            clearTimeout(timeOutFunc);
            timeOutFunc =setTimeout(function(){
                currentShowDom.className = "con right";
                allComDom[3].className = "con";
                currentShowDom = allComDom[3];
                addBodyEvent();
            }, 500);
        }

        //识别完成
        window.endRecord = function(){
            localStorage.endRecordTime = (new Date()).getTime();
        }

        //toast弹框
        window.showToast = function(word){
            var popDom = document.getElementById("popToast");
            var hideTime = "";

            var fadeoutToast = function(){
                popDom.className = "pop_toast fadeout";
                setTimeout(function(){
                    popDom.className = "pop_toast none";
                },1000)
            }
            if(popDom!=null){
                popDom.querySelector("span").innerHTML=word;
                popDom.className = "pop_toast";

                hideTime = setTimeout(function(){
                    fadeoutToast();
                },2000);
            }else{
                var toastDom = '<div class="pop_toast_box">\
                                            <span>'+word+'</span><!--图片已保存，</span><a class="pop_toast_link" href="javascript:void(0)">点击查看-->\
                                       </div>';

                var popToastElement = document.createElement("div");
                popToastElement.setAttribute('id', 'popToast');
                popToastElement.setAttribute('class', 'pop_toast');
                popToastElement.innerHTML = toastDom;

                document.body.appendChild(popToastElement);
                popDom = document.getElementById("popToast");

                hideTime = setTimeout(function(){
                    fadeoutToast();
                },2000);

                popDom.addEventListener("touchstart",function(){
                    clearTimeout(hideTime);
                    fadeoutToast();
                })
            }
        }
        //调用录音接口
        var yiyaRecord = function(){
            var option = {};
            //调录音接口
            x5.yiyaRecord(option,function(json){
                if(json.status == 0){
                    isRecordIng = true;
                    timeInit();
                    setTimeout(function(){init()}, 0);
                }
            },function (json) {
                var status = json.status;
                if(status == 1){
                    showToast("无网络!");
                }else if(status == 2){
                    showToast("微信引擎调用失败!");
                }else if(status == 3){
                    showToast("麦克风未启用!");
                }else{
                    showToast("录音失败!");
                }
            })
        }

        //中断录音接口
        var yiyaCloseRecord = function(){
            var option = {};
            //调录音接口
            x5.yiyaCloseRecord(option,function(json){
                if(json.status == 0){
                    isRecordIng = false;
                    cancelRecord();
                }
            },function () {})
        }

        //调用关闭遮罩接口
        var closeYiyaRecord = function(){
            var option = {};
            //调用关闭录音遮罩接口
            x5.yiyaCloseRecordDialog(option,function(json){

            },function (json) { showToast("录音关闭失败!");})
        }
        yiyaRecord();

        //1表示录音开始 2录音完成开始识别3表示识别完成准备切换 4表示音频大小 5表示由于后台识别超市造成录音失败 6表示由于听不清楚造成录音失败7微信引擎失败
        lisenNative('recordStatusChange',function (value) {
            var status = value.status;
            if(status == 1){
                startRecord();
            }else if(status == 2){
                identificationRecord();
            }else if(status == 5||status == 6||status == 7){
                recordFail();
            }else if(status == 4){
                if(volumeOfSound!=value.text){
                    volumeOfSound = value.text;
                    volumeOfSoundChange(volumeOfSound);
                }
            }else if(status == 3){
                endRecord();
            }
        });


        window.volumeOfSoundChange = function(size){
            var cell = 0;
            if(typeof yiya == undefined){//ios 0-30
                cell = Math.ceil(size/31*100);
            }else{ //android 0-7
                cell = Math.ceil(size/8*100);
            }

            $MicId.querySelector(".sound b").style.height = cell+"%";
            setTimeout(function(){
                $MicId.querySelector(".sound b").style.height = "0%";
            },150)
        }

        function addBodyEvent(){
            document.body.addEventListener("touchstart",bodyTouchEvent);
        }

        function offBodyEvent(){
            document.body.removeEventListener("touchstart",bodyTouchEvent);
        }

        function bodyTouchEvent(event){
            var touchDom = event.srcElement;
            if(touchDom.className == "box"||touchDom.parentNode.className == "box"||touchDom.parentNode.className == "con"||touchDom.parentNode.parentNode.className == "con"
                    ||touchDom.className == "con"){
                if(isRecordIng){
                    yiyaCloseRecord();
                }else{
                    yiyaRecord();
                }
            }else{
                if(touchDom.className == "keyword_wrap"||touchDom.parentNode.className == "keyword_wrap"){

                }else{
                    closeYiyaRecord();
                }
            }
        }
        //重置统计时间
        function timeInit(){
            localStorage.loadFirstTime = (new Date()).getTime();
            localStorage.startRecordTime = 0;
            localStorage.identificationRecordTime = 0;
            localStorage.endRecordTime = 0;
        }
        //写入tips内容 并动画展示
        function createTipDom(){
            var localVTips = localStorage.vTip;
            if(localVTips !="undefined"&&localVTips !=undefined){
                var  vTips= JSON.parse(localVTips);
            }else{
                var  vTips= [ "试试“我要看武媚娘传奇”", "试试“我要看奔跑吧兄弟”", "试试“小说吞噬星空”", "试试“下载天天酷跑”", "试试“我要听邓紫棋的歌”",
                    "试试“电视剧何以笙箫默”", "试试“双色球开奖结果”", "试试“附近的美食”", "试试“大盘走势如何”", "试试“打开淘宝网”", "试试“给我讲个笑话”"
                    , "试试“明天从成都到武汉的火车”", "试试“我要看电影”", "试试“射手座今天的运势”" ];
            }
            var tipIndex = 0;
            var tipsTotleNumb = vTips.length;
            if(tipsTotleNumb>7){ //保护防止后台数据异常造成页面异常
                var localTipIndex = localStorage.tipIndex;
                if(localTipIndex == undefined||localTipIndex<0||localTipIndex>=tipsTotleNumb){
                    tipIndex = 0
                }else{
                    tipIndex = parseInt(localTipIndex,10) + 7;
                    if(tipIndex>=tipsTotleNumb){
                        tipIndex  = tipIndex-tipsTotleNumb;
                    }
                }
                localStorage.tipIndex = tipIndex;
                var hotwordHtml = "";
                for(var i=0;i<7;i++){
                    if(tipIndex+i>=tipsTotleNumb){
                        hotwordHtml+='<i class="txt right">'+getHotWord(vTips[tipIndex+i-tipsTotleNumb])+'</i>';
                    }else{
                        hotwordHtml+='<i class="txt right">'+getHotWord(vTips[tipIndex+i])+'</i>';
                    }
                }
                document.getElementById("keyword").innerHTML = hotwordHtml;
            }
        }

        function getHotWord(word){
            return word.substr(3,word.length-4);
        }

        function hotwordAnimation(intervalTime){
            createTipDom();
            for(var i=0;i<7;i++){
                (function(j){
                    //右侧淡进
                    window.setTimeout(function(){
                        document.getElementById("keyword").querySelectorAll(".txt")[j].className="txt";
                        if(j==6){
                            console.log("淡进");
                        }
                    }, 100 * j);
                })(i);
            }

            for(var i=0;i<7;i++){
                (function(j){
                    //左侧淡出
                    window.setTimeout(function(){
                        document.getElementById("keyword").querySelectorAll(".txt")[j].className="txt left";
                    }, intervalTime-100 * (j+2));
                })(i);
            }
        }

        function createTipsDomAndAnimation(){
            var intervalTime = 10000;
            hotwordAnimation(intervalTime);
            window.setInterval(function(){console.log("再次开始动画！");hotwordAnimation(intervalTime)}, intervalTime);
        }

        //从后台获取动态热词
        function getVtipsFromBack(){
            var isFirstOpen = localStorage.isFirstOpen;
            if(isFirstOpen==undefined||isFirstOpen == "true"){
                x5.yiyaGetStatus({},function(statusData){
                    var msg = statusData;
                    var jsonData = {
                        cmd : 11,
                        data : JSON.stringify({
                            sGUID : msg.vcGUID,
                            iVersion : msg.iVersion,
                            iSessionStatus : 2,
                            sParam : "",
                            sQUA : msg.sQUA,
                            sIMEI : msg.sIMEI,
                            sPkgName : msg.sPkgName,
                            sOtherGUID : '',
                            stTermReq :{
                                iScene:0,
                                iCmd:0,
                                sParam:""
                            }
                        })
                    }
                    //获取动态热词
                    var ajaxOption = {
                        type: 'post',//ajax method
                        url: "/ajax?time="+(new Date()).getTime(),//ajax 请求地址
                        data: JSON.stringify(jsonData),//发送数据
                        dataType: 'json',//数据格式，支持text,json
                        timeout: 60,//超时时间,单位是毫秒，0代表永不超时
                        success: function(data){
                            if(data.vcContent != undefined&&JSON.parse(data.vcContent).vTip.length>0){
                                localStorage.vTip = JSON.stringify(JSON.parse(data.vcContent).vTip);
                            }else{

                            }
                        },//数据成功返回后的回调方法
                        error: function(data){
//                            alert("ajax error失败！"+data);
                        }//数据错误的回调方法
                    }
                    ajax(ajaxOption);
                },function(){
//                    alert("调用getstatus代码失败！");
                });
            }
            localStorage.isFirstOpen = true;
        }
        //ajax公用方法
        function ajax(options){
            var defaultOptions = {
                type: 'get',//ajax method
                url: false,//ajax 请求地址
                data: null,//发送数据
                dataType: 'json',//数据格式，支持text,json
                timeout: 0,//超时时间,单位是毫秒，0代表永不超时
                success: false,//数据成功返回后的回调方法
                error: false//数据错误的回调方法
            };

            //默认值
            for (var i in defaultOptions) {
                if (options[i]===undefined) {
                    options[i] = defaultOptions[i];
                }
            }


            function onStateChange(a) {
                if(xhr.readyState == 4)
                {
                    if(timeout > 0)
                        clearTimeout(abortTimeout);
                    var result, error = false;
                    if ((xhr.status >= 200 && xhr.status < 300) || xhr.status == 304) {
                        var dataType = options.dataType;
                        result = xhr.responseText;
                        try{
                            if(dataType=="json")
                            {
                                if(window.JSON)
                                {
                                    result = JSON.parse(result);
                                }
                                else
                                {
                                    result = eval('(' + result + ')');
                                }
                            }
                        }
                        catch(ex)
                        {
                            error = ex;
                        }

                        if (error)
                            options.error("json解析失败！");
                        else
                            options.success(result);

                    }
                    else
                    {
                        //服务器返回状态码不对
                        options.error("服务器返回状态码不对！");
                    }
                }
            }

            var xhr =xhr|| new XMLHttpRequest();
            var timeout = options.timeout;
            var url = options.url;

            xhr.open(options.type, url);
            xhr.onreadystatechange = onStateChange;
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send(options.data ? options.data : null);

            var abortTimeout;
            if (timeout > 0)
            {
                abortTimeout = setTimeout(function () {
                    xhr.onreadystatechange = function(){};
                    xhr.abort();
                    options.error("网络超时！");
                }, timeout*1000);
            }
        }
    };
    </script>
</html>
