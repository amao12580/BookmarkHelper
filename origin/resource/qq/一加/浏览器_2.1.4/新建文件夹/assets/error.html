<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style type="text/css">
body{margin:0; padding:0 17px 20px 17px; line-height:150%; color:#000000; }
h1{display:none;}
h2{margin:20px 0 0 7px; padding:0;}
p{margin:0 0 0 7px; padding:0;}
div p{margin:0;}
.operations,.reason{margin-top:10px; background:#e1f1ff; padding:5px 7px;}
a{color:#2c4d92; text-decoration:underline;}
a.a_gray,.f-gray{color:#9da4aa; text-decoration:none;}
.f-s{font-size:small;}
.f-bold{font-weight:bold;}
</style>
</head>

<body>
<br />
<p class="f-bold">出错了！~</p>
<p class="f-gray">${errorDesc}, 错误编码${errorNo}.</p>
<div class="reason">
<p class="f-bold">可能的原因</p>
<p class="f-gray">${errorCause}</p>
</div>
<div class="operations">
<p class="f-bold">您可以尝试以下操作：</p>
<p><a href="javascript:reload();">刷新</a></p>
<p><a href="javascript:back();">返回</a></p>
</div>
</body>
</html>
