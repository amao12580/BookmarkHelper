
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <![endif]-->

    <title>QQ浏览器换肤中心</title>
    <meta name="description" content="QQ浏览器换肤中心" />
    <meta name="author" content="Reznovzou" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Place favicon.ico and apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="#" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" type="text/css" href="http://res.imtt.qq.com/actnew/skinReal/skinStyleReal.css">
</head>
<body>
    <div class="mod-mian-nav" id="mod_mian_nav_list">
        <ul class="list" id="mod_mian_nav_ul">
            <li><a class="current" id="news_skin_nav" href="javascript:void(0)">最新</a></li>
            <li><a id="top_skin_nav" href="javascript:void(0)">排行</a></li>
            <li><a id="collection_skin_nav" href="javascript:void(0)">合集</a></li>
            
        </ul>
    </div>
    <div class="mod-banner" id="mod_banner_new" style="display:block;">
        <div class="swipe">
            <div class="swipe-wrap">
                <div><a href="#" id="mod_banner_new_a"><img src=""></a></div>
            </div>
        </div>
    </div>
    <div class="mod-skin-list" id="mod_skin_detail" style="display:block;">
        <ul class="list" id="skinUl">
           <!--皮肤列表-->
        </ul>    
    </div>
    <div class="mod-gather-list" id="mod_gather_collect" style="display:none;">
        <ul class="list" id="collect">
            <!--合集列表-->
        </ul>
        <div id="blank" style="height: 10px;display: block"></div>
    </div>

    <div class="mod-load_wrap global" id="globalLoading"  style="display:black;">
        <div class="loading">
            <span class="laod_icon_wrap"><span class="load_icon"></span></span><span class="load_word">正在加载...</span>
        </div>
    </div>
    <div class="mod-load_wrap" id="loading">
        <div class="loading">
                <span class="laod_icon_wrap"><span class="load_icon"></span></span><span class="load_word">正在加载...</span>
            </div>
        </div>
    <div class="mod-tips" style="display:none;">
        <div class="text">加载出错，<a href="javascript:void(0)" onclick="location.reload();">点击重试</a></div>
    </div>
    <script type="text/template" id="skinListTmp">
        {% var size = parseInt(skinSize) / 1024; %}
        {% if (size > 1000) { %}
        {% size = size / 1024; %}
        {% size = size.toFixed(2) + 'MB'; %}
        {% }else{ %}
        {% size = size.toFixed(0) + 'KB'; %}
        {% } %}
        <li skin-id="{%-skinID%}">
            <div class="box">
                <div class="sp"></div>
                <div class="img"><a href="javascript:void(0);" class="skinLink"><img src="{%-picUrl%}"></a></div>
                <div class="info">
                    <div class="text">{%-name%}</div>
                </div>
                <div class="size">{%-size%}</div>
                <div class="selected"></div>
            </div>
        </li>
    </script>
    <script type="text/template" id="collectTmp">
        {% for(var i = 0; i < skinTypes.length; i++) { %}
        {% var skintype = skinTypes[i] %}
        <li collect-id="{%=skintype.id%}">
            <a href="{%=skintype.skinLinkUrl%}">
                <img  src="{%=skintype.img%}">
            </a>
        </li>
        {% } %}
    </script>

    <!--<script type="text/javascript" src="http://res.imtt.qq.com/actnew/skin/skinNew.js"></script>-->
    <!--<script type="text/javascript" src="http://res.imtt.qq.com/actnew/skin/report.js"></script>-->
    <script type="text/javascript" src="http://res.imtt.qq.com/actnew/skinReal/underZeptoReal.js"></script>
    <script type="text/javascript" src="http://res.imtt.qq.com/actnew/skinReal/skinNativeAPIRealv3.js"></script>
    <script type="text/javascript" src="http://res.imtt.qq.com/actnew/skinReal/skinReportRealv3.js"></script>
    <script type="text/javascript" src="http://res.imtt.qq.com/actnew/skinReal/skinNewRealv3.js"></script>

</body>
</html>
