
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <![endif]-->
    <title>QQ浏览器换肤中心</title>
    <meta name="description" content="QQ浏览器换肤中心" />
    <meta name="author" content="Reznovzou" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Place favicon.ico and apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="#" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" type="text/css" href="http://res.imtt.qq.com/actnew/skinReal/skinStyleReal.css">
</head>
<body>
    <div class="mod-skin-list" id="mod_skin_detail" style="display:block;">
        <ul class="list" id="skinUl">
            <!--皮肤列表-->
        </ul>
        <div class="mod-load_wrap" id="loading"  style="display:none;">
            <div class="loading">
                <span class="laod_icon_wrap"><span class="load_icon"></span></span><span class="load_word">正在加载...</span>
            </div>
        </div>
    </div>
    <div class="mod-load_wrap global" id="globalLoading" style="display:block;">
        <div class="loading">
            <span class="laod_icon_wrap"><span class="load_icon"></span></span><span class="load_word">正在加载...</span>
        </div>
    </div>
    <div class="mod-tips" style="display:none;">
        <div class="text">加载出错，<a href="#">点击重试</a></div>
    </div>
    <script type="text/template" id="skinListTmp">
        {% var size = parseInt(skinSize) / 1024; %}
        {% if (size > 1000) { %}
        {% size = size / 1024; %}
        {% size = size.toFixed(2) + 'MB'; %}
        {% }else{ %}
        {% size = size.toFixed(0) + 'KB'; %}
        {% } %}
        <li skin-id="{%-skinID%}">
            <div class="box">
                <div class="sp"></div>
                <div class="img"><a href="javascript:void(0);" id="skinLink"><img src="{%-picUrl%}"></a></div>
                <div class="info">
                    <div class="text">{%-name%}</div>
                </div>
                <div class="size">{%-size%}</div>
                <div class="progress">
                    <div class="progress-line">
                        <div class="inner"></div>
                    </div>
                </div>
                <div class="selected"></div>
            </div>
        </li>
    </script>
    <script type="text/javascript" src="http://res.imtt.qq.com/actnew/skinReal/underZeptoReal.js"></script>
    <script type="text/javascript" src="http://res.imtt.qq.com/actnew/skinReal/skinNativeAPIRealv3.js"></script>
    <script type="text/javascript" src="http://res.imtt.qq.com/actnew/skinReal/skinReportRealv3.js"></script>
    <script type="text/javascript" src="http://res.imtt.qq.com/actnew/skinReal/skinGatherRealv3.js"></script>
</body>
</html>
