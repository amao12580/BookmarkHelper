
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <![endif]-->
    <title>QQ浏览器换肤中心</title>
    <meta name="description" content="QQ浏览器换肤中心" />
    <meta name="author" content="Reznovzou" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Place favicon.ico and apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="#" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" type="text/css" href="http://res.imtt.qq.com/actnew/skinReal/skinStyleReal.css">
</head>
<body>
    <div id="slides" class="mod-slide" style="display:none">
        <ul class="slide" id="detailImg">
            <!--详情页列表-->
        </ul>
    </div>
    <div class="mod-details-control" id="detailButton" style="display:none">
        <a class="btn-dl" href="javascript:void(0)">
            <span class="progress"></span><span class="txt" id="detailButtonSpan"></span>
        </a>
    </div>
    <div class="mod-load_wrap global" id="globalLoading" style="display:block">
        <div class="loading">
            <span class="laod_icon_wrap"><span class="load_icon"></span></span><span class="load_word">正在加载...</span>
        </div>
    </div>
    <div class="mod-tips" id="modTips" style="display:none;">
        <div class="text">加载出错，<a href="javascript:void(0);" onclick="modTips()">点击重试</a></div>
    </div>
    <script type="text/template" id="detailImgTmp">
        {% for(var i = 0; i < detailImg.length; i++) { %}
        {% var detailImgs = detailImg[i] %}
        <li>
            <div class="img">
               <div class="mask">
                    <img src="{%=detailImgs.maskImg%}">
                </div>
                <img class="imgDetail" src="{%=detailImgs.img%}">
            </div>
        </li>
        {% } %}
    </script>

    <script type="text/javascript" src="http://res.imtt.qq.com/actnew/skinReal/MXD.app.slide.js"></script>
    <script type="text/javascript" src="http://res.imtt.qq.com/actnew/skinReal/underZeptoReal.js"></script>
    <script type="text/javascript" src="http://res.imtt.qq.com/actnew/skinReal/skinNativeAPIRealv3.js"></script>
    <script type="text/javascript" src="http://res.imtt.qq.com/actnew/skinReal/skinReportRealv3.js"></script>
    <script type="text/javascript" src="http://res.imtt.qq.com/actnew/skinReal/skinDetailRealv3.js"></script>
</body>
</html>
